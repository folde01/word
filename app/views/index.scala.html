@(playerId: Int, heading: String, action: String)

    @main("Word") {
        <h1>@heading</h1>

        <form method="get" action="@action">
            Player @playerId: <input type="text" name="name"></input>
            Secret word: <input type="text" name="secretWord"></input>
            <input type="submit"></input>
        </form>

    }
