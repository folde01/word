@(playerId: Int)(heading: String)(action: String)(answers: Seq[Answer])

    @main("Word") {
        <h1>@heading</h1>

        <ul>
        @for(answer <- answers) {
            <li>@answer.word.lowercasedValue - @answer.lettersInCommon</li>
        }
        </ul>

        <form method="get" action="@action">
            Guess: <input type="text" name="word"></input>
            <input type="submit"></input>
        </form>

    }
