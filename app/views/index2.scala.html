@(playerId: Int, heading: String, form: Form[PlayerForm.Data], postUrl: Call)(implicit request: MessagesRequestHeader)

@main("Word") {

<h1>@heading</h1>

@helper.form(postUrl) {
@helper.CSRF.formField

@helper.inputText(form("name"))

@helper.inputText(form("secretWord"))

<button>Done</button>
}
}
